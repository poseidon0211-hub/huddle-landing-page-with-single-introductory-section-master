<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
 <main class="container">
  <header class="header">
    <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
  </header>
  <section class="card">
    <div class="card__image-container">
      <img src="./images/illustration-mockups.svg" alt="Illustration Mockups" class="card__image">
    </div>
    <div class="card__content">
      <h1 class="card__title">Build The Community Your Fans Will Love</h1>
      <p class="card__description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users and fans as you engage in genuine discussion.
      </p>
      <button class="btn">Register</button>
    </div>
  </section>
  <footer class="footer">
    <a href="#" aria-label="Facebook">
      <ion-icon name="logo-facebook"></ion-icon>
    </a>
    <a href="#" aria-label="Twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </a>
    <a href="#" aria-label="Instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </a>
  </footer>
</main>
</body>
</html>
